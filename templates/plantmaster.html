<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Master</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Plant Master</h2>

    <!-- Plant Select Section -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Select Plant to Edit</label>
        <select class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2">
          <option value="">-- Select --</option>
          <option value="Plant A">Plant A</option>
          <option value="Plant B">Plant B</option>
        </select>
      </div>

      <button class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">
        Edit Selected Plant
      </button>

      <button class="mt-2 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        + Add New Plant
      </button>
    </div>

    <!-- Form Section -->
    <form class="space-y-4 mt-8">
      <div>
        <label class="block text-sm font-medium text-gray-700">Plant Name</label>
        <input
          type="text"
          placeholder="Enter Plant Name"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Plant Address</label>
        <textarea
          rows="2"
          placeholder="Enter Plant Address"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contact Person</label>
        <input
          type="text"
          placeholder="Enter Contact Person Name"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile No</label>
        <input
          type="tel"
          placeholder="Enter Mobile Number"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Remarks</label>
        <textarea
          rows="2"
          placeholder="Enter Remarks"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2"
        ></textarea>
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Save
        </button>
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
          Back
        </button>
      </div>
    </form>

  </div>

</body>
</html>
